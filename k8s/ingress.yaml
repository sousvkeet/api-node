apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: payment-ingress
  namespace: dev
  # annotations:
    # NGINX Ingress Controller annotation (deprecated)
    # kubernetes.io/ingress.class: nginx
spec:
  ingressClassName: nginx
  rules:
  - host: pay.tryandtest.site
    http:
      paths:
      # Route /api traffic to the backend API service
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: payment-api
            port:
              number: 80
      # Route everything else to the frontend app
      - path: /
        pathType: Prefix
        backend:
          service:
            name: payment-app
            port:
              number: 80
